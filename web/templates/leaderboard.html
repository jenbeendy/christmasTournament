<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výsledková listina - Vánoční turnaj</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: #f0f2f5;
            padding: 0;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .leaderboard-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .leaderboard-header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .leaderboard-header h1 {
            margin: 0;
            color: #1b4d3e;
            font-size: 2em;
        }

        .leaderboard-table {
            width: 100%;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-collapse: collapse;
        }

        .leaderboard-table th {
            background: #1b4d3e;
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 1px;
        }

        .leaderboard-table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s ease;
        }

        .leaderboard-row:nth-child(even) {
            background: #fafafa;
        }

        .leaderboard-row:hover {
            background: #f5f5f5;
        }

        .rank-cell {
            font-weight: bold;
            color: #666;
            width: 50px;
            text-align: center;
        }

        .player-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .initials-circle {
            width: 36px;
            height: 36px;
            background: #3578A9;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            font-weight: bold;
        }

        .score-cell {
            font-weight: 600;
            font-size: 1.1em;
            text-align: right;
        }

        .net-score {
            color: #1b4d3e;
            font-size: 1.2em;
        }

        .gross-score {
            color: #666;
            font-size: 0.9em;
        }

        .hcp-tag {
            font-size: 0.75em;
            background: #eee;
            padding: 2px 6px;
            border-radius: 4px;
            color: #666;
        }

        .progress-bar-bg {
            height: 6px;
            background: #eee;
            border-radius: 3px;
            width: 80px;
            margin-top: 4px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: #4caf50;
            transition: width 0.5s ease-in-out;
        }

        .status-badge {
            font-size: 0.7em;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-playing {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-finished {
            background: #e8f5e9;
            color: #2e7d32;
        }

        /* Real-time pulse effect */
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #f44336;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .empty-state {
            padding: 40px;
            text-align: center;
            color: #666;
        }
    </style>
</head>

<body>
    <div id="app" class="leaderboard-container">
        <div class="leaderboard-header">
            <div style="float: right; font-size: 0.8em; color: #666;">
                <span class="live-indicator"></span>ŽIVÉ VÝSLEDKY
            </div>
            <h1>Vánoční turnaj</h1>
            <p>Výsledková listina</p>
        </div>

        <table class="leaderboard-table">
            <thead>
                <tr>
                    <th class="rank-cell">#</th>
                    <th>Hráč</th>
                    <th>Odehráno</th>
                    <th style="text-align: right;">Brutto</th>
                    <th style="text-align: right;">HCP</th>
                    <th style="text-align: right;">Netto</th>
                </tr>
            </thead>
            <transition-group name="list" tag="tbody">
                <tr v-for="(r, index) in results" :key="r.id" class="leaderboard-row">
                    <td class="rank-cell">{{ index + 1 }}</td>
                    <td>
                        <div class="player-cell">
                            <div class="initials-circle">{{ getInitials(r.name, r.surname) }}</div>
                            <div>
                                <div style="font-weight: 600;">{{ r.name }} {{ r.surname }}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div style="font-size: 0.85em; color: #666;">{{ r.holes_played }} / 18</div>
                        <div class="progress-bar-bg">
                            <div class="progress-bar-fill" :style="{ width: (r.holes_played / 18 * 100) + '%' }"></div>
                        </div>
                    </td>
                    <td class="score-cell gross-score">{{ r.gross }}</td>
                    <td class="score-cell" style="color: #999; font-size: 0.85em;">{{ r.handicap }}</td>
                    <td class="score-cell net-score">{{ r.net.toFixed(1) }}</td>
                </tr>
            </transition-group>
        </table>

        <div v-if="results.length === 0" class="empty-state">
            Zatím žádní hráči.
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted } = Vue;

        createApp({
            setup() {
                const results = ref([]);

                const fetchResults = async () => {
                    try {
                        const res = await fetch('/api/results');
                        results.value = await res.json();
                    } catch (e) {
                        console.error("Failed to fetch results", e);
                    }
                };

                const getInitials = (name, surname) => {
                    return (name.charAt(0) + surname.charAt(0)).toUpperCase();
                };

                onMounted(() => {
                    fetchResults();
                    // Update every second
                    setInterval(fetchResults, 1000);
                });

                return {
                    results,
                    getInitials
                };
            }
        }).mount('#app');
    </script>
</body>

</html>
